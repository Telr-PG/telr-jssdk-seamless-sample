    <script type="text/javascript">
        
        var onTokenReceive = function(telrToken){
            /* Note: Include the received card token from iframe in payment form & send as ivp_ctoken parameter */
            console.log("Telr Token Received: " + telrToken);
            $("#telr_token").val(telrToken);
        }

        var telr_params = {
            store_id : ,
            currency: 'SAR',
            test_mode: 1,
            saved_cards: [
                {
                    "txn_id" : "",
                    "name" : ""
                }
            ],
            callback: onTokenReceive
        }

        telrSdk.init(telr_params);

        $(document).ready(function(){
            $("#submit_form").click(function(e){
                e.preventDefault();
                
                
                if($("#telr_token").val() == ''){
                    alert("Please fill the complete card details");
                    e.preventDefault();
                    return false;
                }else{
                    $("#submit_form").html('Please Wait...');
                    $("#submit_form").attr("disabled", "disabled");
                    var form= $("#transaction_form");
                    $.ajax({
                        type: form.attr('method'),
                        url: form.attr('action'),
                        data: form.serialize(),
                        success: function (data) {
                            var result=JSON.parse(data);
                            $("#telr_iframe").attr("src", result.redirect_link); 
                            $("#submit_form").html('Proceed to Pay');
                            $("#submit_form").removeAttr("disabled");
                        }
                    });
                    return false;
                }
            });
        });
        
    </script>
